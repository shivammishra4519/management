
   



<div class="body" *ngIf="maincont">
    <div class="main">
        <h2>Customer Registration</h2>
        <form [formGroup]="customerRegistrationForm">
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first" placeholder="First Name" formControlName="firstName" />

            <label for="father">Father's Name / Husband Name:</label>
            <input type="text" id="father" name="father" placeholder="Father's Name or Husband Name"
                formControlName="fatherName" />

            <label for="profilePicture">Upload Profile Picture:</label>
            <input type="file" class="form-control" id="profilePicture" (change)="onProfilePictureSelected($event)"
                #profilePictureInput multiple accept="image/*">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" formControlName="email" required>

            <div>
                <label for="number">Number:</label>
                <input type="number" name="number" id="number" placeholder="Number" required [readOnly]="!numberOtp"
                    formControlName="number" />
                <button class="otp" (click)="sendOtp()" *ngIf="numberOtp">Get Otp</button>
            </div>

            <div class="verifyotp" *ngIf="otpSection">
                <label for="otp">Verify Otp:</label>
                <input type="text" name="otp" id="otp" placeholder="Enter otp" required formControlName="otp" />
                <button class="verify" (click)="verifyOtp()">Verify</button>
            </div>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" placeholder="Enter your DOB" formControlName="dob" required>

            <div>
                <label for="adhar">Aadhar:</label>
                <input type="text" id="adhar" name="adhar" placeholder="Enter your Adhar Number"
                    formControlName="adharCardNumber">
            </div>

            <label for="front">Upload Adhar Card Front:</label>
            <input type="file" class="form-control" id="front" (change)="onAdharCardSelected($event)" multiple
                accept="image/*">

            <label for="back">Upload Adhar Card Back:</label>
            <input type="file" class="form-control" id="back" (change)="onOtherDocumentSelected($event)" multiple
                accept="image/*">

            <label for="sid">Second ID:</label>
            <select id="sid" name="sid" required formControlName="secondIdType">
                <option value="0">Select ID</option>
                <option>VoterID</option>
                <option>PAN CARD</option>
                <option>DRIVING LICENSE</option>
                <option>Bank Account</option>
            </select>

            <div>
                <label for="pan">ID NUMBER:</label>
                <input type="text" id="pan" name="pan" placeholder="Enter your ID Number" formControlName="secondId">
            </div>

            <label for="panCard">Upload second Id:</label>
            <input type="file" class="form-control" id="panCard" (change)="onPanCardSelected($event)" multiple
                accept="image/*">

            <div *ngIf="role =='admin'">
                <label for="shop">Shop:</label>
                <select id="shop" name="shop" formControlName="shop" required>
                    <option value="1">Select Shop</option>
                    <option *ngFor="let name of shopNames">{{name.shopName}}</option>
                </select>
            </div>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" formControlName="gender" required>
                <option value="1">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="state">State:</label>
            <select id="state" name="state" formControlName="state" (change)="onStateSelect($event)" required>
                <option value="1">Select State</option>
                <option *ngFor="let name of state">{{name}}</option>
            </select>

            <label for="District">District:</label>
            <select id="District" name="District" formControlName="district" required (change)="onCitySelect($event)">
                <option value="1">Select a city</option>
                <option *ngFor="let name of city">{{name}}</option>
            </select>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" formControlName="address"
                required>

            <div class="wrap">
                <button type="submit" (click)="registerCustomer()">Submit</button>
            </div>
        </form>
    </div>
</div>

<div class="overlay" *ngIf="isLoading">
    <div class="loader"></div>
  </div>
