

<div class="body">

    <div class="main">
        <h2>Customer Registration</h2>
        <form [formGroup]="customerRegistrationForm">
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first" placeholder="First Name" formControlName="firstName" />

            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" placeholder="Last Name" required formControlName="lastName" />

            <label for="profilePicture">Upload Profile Picture</label>
            <input type="file" class="form-control" id="profilePicture" (change)="onProfilePictureSelected($event)"
                multiple accept="image/*">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" formControlName="email" required>

            <div>
                <label for="number">Number</label>
                <input type="number" name="number" id="number" placeholder="Number" required formControlName="number" />
                <button class="otp" (click)="sendOtp()">Get Otp</button>
            </div>

            <div class="verifyotp" *ngIf="otpSection">
                <label for="otp">Verify Otp</label>
                <input type="number" name="otp" id="otp" placeholder="Enter otp" required formControlName="otp" />
                <button class="verify" (click)="verifyOtp()" *ngIf="!verified">Verify</button>
                <span class="Verified" *ngIf="verified">Verified</span>
            </div>
            

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" placeholder="Enter your DOB" formControlName="dob" required>

            <label for="adhar">Adhar:</label>
            <input type="number" id="adhar" name="adhar" placeholder="Enter your Adhar Number" formControlName="adharCardNumber">


            <label for="front">Upload Adhar Card Front</label>
            <input type="file" class="form-control" id="front" (change)="onAdharCardSelected($event)" multiple
                accept="image/*">

            <label for="back">Upload Adhar Card Back</label>
            <input type="file" class="form-control" id="back" (change)="onOtherDocumentSelected($event)" multiple
                accept="image/*">




            <label for="pan">Pan Card:</label>
            <input type="text" id="pan" name="adhar" placeholder="Enter your Adhar Number"
                formControlName="panCardNumber">

            <label for="panCard">Upload Pan Card</label>

            <input type="file" class="form-control" id="panCard" (change)="onPanCardSelected($event)" multiple
                accept="image/*">


            <label for="gender">Gender:</label>
            <select id="gender" name="gender" formControlName="gender" required>
                <option value="1">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>


            
            <label for="state">State:</label>
            <select id="state" name="state"  formControlName="state" required>
                <option value="1">Select State</option>
                <option >mp</option>
                <option >Other</option>
            </select>
            <label for="District">District:</label>
            <select id="District" name="District" formControlName="district" required>
                <option value="1">Select a District</option>
                <option>mp</option>
                <option>Other</option>
            </select>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" formControlName="address" required>

            <div class="wrap">
                <button type="submit" (click)="registerCustomer()">
                    Submit
                </button>
            </div>
        </form>
    </div>

</div>
