
<form >
    <h1>Guarantor Form</h1>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" formControlName="name"  />
    <br>

    <label for="email">Adhar Number:</label>
    <input type="email" name="email" id="email" formControlName="email" />
    <br>
    <label for="number">Number:</label>
    <input type="number" name="number" id="number" formControlName="number" />
    <br>

    <label for="shop">Address:</label>
    <input type="text" name="shop" id="shop" formControlName="shopName" />
    <br>
    <button type="submit">Submit</button>
</form>
