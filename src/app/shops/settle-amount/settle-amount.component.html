
<div class="row-self">
    <div class="setting card">
  
            <div class="half">
                <span class="nav-self" [ngClass]="{ 'active': isToadmin }" (click)="toADmin()" > TO ADMIN</span>
                <span class="nav-self" [ngClass]="{ 'active': isToEmployee }" (click)="toEmployee()"> TO EMPLOYEE</span>
                <span class="nav-self" [ngClass]="{ 'active': isToBank }" (click)="toBank()"> IN BANK</span>
            </div>
            <div class="content-body">
                <div *ngIf="isToadmin"> 
                    <div class="body">

                        <form [formGroup]="setteWallet" (ngSubmit)="setteWalletMethod()">
                            <h2>SETTLE AMOUNT TO Admin</h2>
                       
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" name="amount" formControlName="amount"   >
                            
                            <label for="pin">Transection Pin</label>
                            <input type="password" id="pin" name="pin"  formControlName="pin" > 
                    
                            <button type="submit">Pay</button>
                        </form>
                    </div>
                </div>
                <div *ngIf="isToEmployee">
                    <div class="body">

                        <form [formGroup]="setteWalletEmp" (ngSubmit)="setteWalletMethodToemployee()">
                            <h2>SETTLE AMOUNT TO EMPLOYEE</h2>
                           
                    
                            <label for="method">Payment To</label>
                            <select id="method" formControlName="user_id" >
                                <option value="0">Select User</option>
                                <option *ngFor="let user of data" value={{user.number}}>{{user.name}} {{user.number}}</option>
                            
                            </select>
                    
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" name="amount" formControlName="amount"   >
                            
                    
                            <label for="pin">Transection Pin</label>
                            <input type="password" id="pin" name="pin"  formControlName="pin" > 
                    
                            <button type="submit">Pay</button>
                        </form>
                    </div>
                </div>
                <div *ngIf="isToBank">
                   <p>settle to bank</p>
                </div>
              
            </div>
   
    </div>
    <div class="body-main">
       
        <div *ngIf="isToadmin">
            <app-settle-admin></app-settle-admin>
        </div>
        <div *ngIf="isToEmployee">
            <app-settle-employee></app-settle-employee>
        </div>
        <div *ngIf="isToBank">
             <app-settle-bank></app-settle-bank>
        </div>
    </div>
</div>
