
<div class="body">

    <form [formGroup]="setteWallet" (ngSubmit)="setteWalletMethod()">
        <h2>SETTLE AMOUNT TO Admin</h2>
       

        

        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" formControlName="amount"   >
        

        <label for="pin">Transection Pin</label>
        <input type="password" id="pin" name="pin"  formControlName="pin" > 

        <button type="submit">Pay</button>
    </form>
</div>
